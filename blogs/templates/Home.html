{%extends "master.html"%}

{%block content%}
<div class="container-fluid row d-flex justify-content-center align-items-center">
    <h1 class="col-4 ">Welcome people</h1>
    <img class="col-4 mt-5"
        src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80">
</div>
<div class="container m-5 p-5 row">
    {%for blog in blogs%}
    <div class="card m-2" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text">{{blog.details}}</p>
            <a href="profile/{{blog.author}}" class="btn btn-primary">{{blog.author}}</a>
            <p class="text-muted">{{blog.tags}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
